<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailto Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div id="contact-container" class="w-full max-w-lg bg-white p-6 md:p-10 shadow-xl rounded-xl border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Send a Message</h1>
        <p class="text-gray-500 mb-8">This form will open your default email app.</p>

        <!-- The ID and data attributes are used to construct the mailto link via JavaScript -->
        <form id="contactForm" onsubmit="generateMailto(event)" class="space-y-6">
            
            <!-- Hidden field for the recipient email -->
            <input type="hidden" id="recipientEmail" value="talhashahzad415@gmail.com">

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-sky-500 focus:border-sky-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-sky-500 focus:border-sky-500">
            </div>

            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                <input type="text" id="subject" name="subject" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-sky-500 focus:border-sky-500">
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea id="message" name="message" rows="5" required
                          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-sky-500 focus:border-sky-500"></textarea>
            </div>

            <button type="submit"
                    class="w-full py-3 px-4 bg-sky-600 hover:bg-sky-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
                Open Email Client to Send
            </button>
        </form>

        <div id="statusMessage" class="mt-4 text-center text-sm hidden"></div>
    </div>

    <script>
        function generateMailto(event) {
            // Prevent the form from submitting normally (which would cause a refresh)
            event.preventDefault();

            const recipient = document.getElementById('recipientEmail').value;
            const name = document.getElementById('name').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const statusDiv = document.getElementById('statusMessage');

            // Construct the email body
            const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
            
            // Encode the text for URL safety
            const mailtoSubject = encodeURIComponent(subject);
            const mailtoBody = encodeURIComponent(body);

            // Construct the final mailto URI
            const mailtoURI = `mailto:${recipient}?subject=${mailtoSubject}&body=${mailtoBody}`;

            // Set a temporary status message
            statusDiv.textContent = "Opening your default email application...";
            statusDiv.classList.remove('hidden');
            statusDiv.classList.add('text-sky-600');

            // Open the mailto link
            window.location.href = mailtoURI;

            // Optional: Revert status message after a short delay
            setTimeout(() => {
                statusDiv.textContent = "If your email client did not open, click the button again.";
                statusDiv.classList.remove('text-sky-600');
                statusDiv.classList.add('text-red-500');
            }, 3000);
        }
    </script>
</body>
</html>
